<div class="container m-4">
    <div class="formulario">
        <div class="title"><label><span>Ingresa</span> tus datos.</label></div>
        <p>Solo necesitas tener tu cédula para <br> realizar la solicitud</p>

        <form [formGroup]="form" (ngSubmit)="enviar()">
            <div class="form-group">
                <label>Rut</label>
                <input type="text" maxlength="10" formControlName="rut" name="rut" class="form-control" placeholder="Ej: 11.111.111-1">
            </div>
            <div class="form-group">
                <label>Celular</label>
                <input type="text" maxlength="10" formControlName="celular" name="celular" class="form-control" placeholder="Ej: 987654321">
            </div>
            <div class="form-group">
                <label [ngClass]="{text: (FormControls.correo.invalid && FormControls.correo.touched)}">Correo electrónico</label>
                <input type="text" formControlName="correo" name="correo" class="form-control" [ngClass]="{error: (FormControls.correo.invalid && FormControls.correo.touched)}" placeholder="Ej: correo@correo.cl">
            </div>
            <button [disabled]="this.form.invalid" type="submit" class="btn btn-block btn-success">CONTINUAR</button>
        </form>
    </div>

</div>
